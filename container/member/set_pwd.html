<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<title>设置新密码</title>
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
	<link href="../../css/mui.min.css" rel="stylesheet" />
	<link rel="stylesheet" type="text/css" href="../../css/index.css"/>
</head>
<body>
	<!--头底部-->
	<div id="app">
		<wang-header title="设置新密码" back="true"></wang-header>
	</div>
	
	<div class="mui-content login" id="login">
		
		<form action="#" method="post" onsubmit="return false;">
			<div class="oauth_input_box mui-input-row mui-password">
				<span class="icon"><img src="../../images/pwd.png" /></span>
				<input type="password" class="mui-input-password" name="" id="" value="" placeholder="输入新密码"/>
				<span class="mui-icon mui-icon-eye"></span>
			</div>
			
			<div class="oauth_input_box mui-input-row mui-password">
				<span class="icon"><img src="../../images/pwd.png" /></span>
				<input type="password" class="mui-input-password" name="" id="" value="" placeholder="再次输入新密码"/>
				<span class="mui-icon mui-icon-eye"></span>
			</div>
			
			<button class="mui-btn mui-btn-block mui-btn-blue submit_btn">确定</button>
		</form>
	</div>
	
<script src="../../js/mui.min.js"></script>
<script src="../../js/sea.js" type="text/javascript" charset="utf-8"></script>
<script src="../../js/vue.js" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript">
	seajs.use('../../js/friends.js');
</script>
</body>
</html>
