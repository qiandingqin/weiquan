<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<title>微圈</title>
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
	<link href="../../css/mui.min.css" rel="stylesheet" />
	<link rel="stylesheet" type="text/css" href="../../css/index.css"/>
</head>
<body>
	<!--头底部-->
	<div id="app">
		<wang-header title="微圈" search="true"></wang-header>

	<div class="mui-content member" id="member">
		
		<!--登录 用户信息 S-->
		<ul class="mui-table-view not_login">
		    <li class="mui-table-view-cell mui-media">
		        <a href="./login.html" class="mui-navigate-right">
		            <img class="mui-media-object mui-pull-left" src="../../images/login_img.png">
		            <div class="mui-media-body">
		                <span>登录</span>
		                <p class="mui-ellipsis">登陆后进行更多操作</p>
		            </div>
		        </a>
		    </li>
		</ul>
		<!--登录 用户信息 E-->
		
		<!--各种入口 S-->
		<ul class="mui-table-view link_btn">
	        <li class="mui-table-view-cell">
	            <a class="mui-navigate-right">
	                <img src="../../images/wallet.png"/>

	            </a>
	        </li>
	        <li class="mui-table-view-cell">
	            <a class="mui-navigate-right" href="./reply.html">
	                <img src="../../images/comment.png"/>

	            </a>
	        </li>
	        <li class="mui-table-view-cell">
	            <a class="mui-navigate-right">
	                <img src="../../images/theme.png"/>

	            </a>
	        </li>
	        <li class="mui-table-view-cell">
	            <a class="mui-navigate-right">
	                <img src="../../images/member_collect.png"/>
	                <span>收藏</span>
	            </a>
	        </li>
	    </ul>
	    
	    <ul class="mui-table-view link_btn">
	    	<li class="mui-table-view-cell">
	            <a class="mui-navigate-right">
	                <img src="../../images/redpack.png"/>

	            </a>
	        </li>
	        <li class="mui-table-view-cell">
	            <a class="mui-navigate-right">
	                <img src="../../images/invite.png"/>

	            </a>
	        </li>
	        <li class="mui-table-view-cell">
	            <a class="mui-navigate-right" href="../flock/flock_admin.html">
	                <img src="../../images/manage.png"/>

	            </a>
	        </li>
	        <li class="mui-table-view-cell">
	            <a class="mui-navigate-right">
	                <img src="../../images/setting.png"/>
	                <span>设置</span>
	            </a>
	        </li>
	    </ul>

<script src="../../js/mui.min.js"></script>
<script src="../../js/sea.js" type="text/javascript" charset="utf-8"></script>
